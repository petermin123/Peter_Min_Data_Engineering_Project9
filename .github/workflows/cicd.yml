name: CI/CD Pipeline

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install packages
        run: make install
        
      - name: Format the code
        run: make format

      - name: Lint the code
        run: make lint

      - name: Run tests on the main Python file
        run: make test
      
      - name: Generate reports on the run
        run: make generate